{% extends "base.html" %} {% block content %}
<div class="row">
  <div class="col-md-12">
    <form method="post" role="form">

      <div class="form-group">
        <label for="subject" class="usertag">Subject:</label>
        <input type="text" class="form-control" id="subject" name="subject" value="{{subject}}">
      </div>

      <div class="form-group">
        <label for="content" class="usertag">Post Content:</label>
        <textarea class="form-control" id="content" name="content" value="{{content}}" rows="10">{{content}}</textarea>
      </div>

      {% if error %}
      <div class="alert alert-danger" role="alert">
        {{error}}
      </div>
      {% endif %}

      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
