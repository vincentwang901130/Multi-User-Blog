{% extends "base.html" %} {% block content %}
<div class="row">
  <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
    <form method="post" role="form">
      <div class="form-group">
        <label class="usertag">Username:</label>
        <input type="text" class="form-control" id="username" name="username" value="{{username}}"> {% if error_username %}
        <div class="alert alert-danger" role="alert">
          {{error_username}}
        </div>
        {% endif %}
      </div>
      <div class="form-group">
        <label class="usertag">Password:</label>
        <input type="password" class="form-control" id="password" name="password" value=""> {% if error_password %}
        <div class="alert alert-danger" role="alert">
          {{error_password}}
        </div>
        {% endif %}
      </div>

      <div class="form-group">
        <label class="usertag">Verify Password:</label>
        <input type="password" class="form-control" id="verify" name="verify" value=""> {% if error_verify %}
        <div class="alert alert-danger" role="alert">
          {{error_verify}}
        </div>
        {% endif %}
      </div>

      <div class="form-group">
        <label class="usertag">Email:</label>
        <input type="email" class="form-control" id="email" name="email" value="{{email}}"> {% if error_email %}
        <div class="alert alert-danger" role="alert">
          {{error_email}}
        </div>
        {% endif %}
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
